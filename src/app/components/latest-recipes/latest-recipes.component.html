{{ recipes | json }}
<div class="card">
  <div class="title flex flex-row justify-content-center">
    <p class="font-semibold text-2xl">Latest recipes</p>
  </div>
  <div class="carousel flex flex-row">
    <p-carousel [value]="recipes" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="3000">
      <ng-template let-recipe pTemplate="item">
        <div class="m-2 text-center py-1 px-1" routerLink="/app/recipes/{{recipe.ID}}">
          <div class="mb-3">
            <!-- <img src="{{cdn}}/img/{{images[recipe.id].id}}.{{images[recipe.id].type}}"
              [alt]="recipe.name"
              class="w-6 shadow-2" /> -->
          </div>
          <div>
            <h4 class="mb-1">{{ recipe.name }}</h4>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
