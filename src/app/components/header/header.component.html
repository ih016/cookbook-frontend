<div class="header">
  <div class="show-mobile">
    <div class="flex">
      <div class="flex align-self-center" [routerLink]="['/app/home']">
        <img src="assets/images/logos/cb_large.png" alt="Logo Image" class="logo">
      </div>
      <div class="flex align-self-center mobileMenu">
        <button type="button" class="p-button-text" pButton icon="pi pi-bars" label="Menu" (click)="mobileMenu.toggle($event)" aria-haspopup="true" aria-controls="overlay_menu" style="margin-top: -5px;"></button>
        <p-menu #mobileMenu [popup]="true" id="overlay_menu" [model]="mobileMenuOptions"></p-menu>
      </div>
    </div>
  </div>
  <div class="hide-mobile">
    <div class="flex">
      <div class="flex" [routerLink]="['/app/home']">
        <img src="assets/images/logos/cb_large.png" alt="Logo Image" class="logo">
      </div>
      <div class="flex align-items-end menu">
        <p-tabMenu [model]="bigMenuOptions"></p-tabMenu>
      </div>
      <div class="flex align-items-center userMenu">
        <p-tieredMenu #userMenu id="user_menu" [model]="userMenuItems" [popup]="true"></p-tieredMenu>
        <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle" aria-haspopup="true"
          aria-controls="user_menu" (click)="userMenu.toggle($event)"></p-avatar>
      </div>
    </div>
  </div>
</div>
