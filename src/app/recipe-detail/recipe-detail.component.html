<div class="surface-ground px-4 py-4 md:px-6 lg:px-8">
  <div class="flex flex-row flex-wrap">
    <div class="flex align-items-center backButton">
      <button pButton class="p-button-rounded p-button-text" icon="pi pi-arrow-left" [routerLink] = "['/app/recipes']"></button>
    </div>
    <div class="flex align-items-center  editButton">
      <button pButton class="p-button-rounded p-button-text" icon="pi pi-pencil" [routerLink] = "['/app/recipes/'+recipe.ID+'/edit']"></button>
    </div>
  </div>
  <div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
      <section>
        <span class="block text-6xl font-bold mb-1">{{ recipe.RecipeName }}</span>
        <p class="mt-0 mb-4 text-700 line-height-3">{{ recipe.Description }}</p>
        <div class="p-grid p-formgrid p-fluid mt-0 mb-4 text-700 line-height-3">
          <span class="p-col-1">
            <i class="pi pi-clock p-mr-5"></i>
            {{ recipe.CookTime }} Minutes
          </span>
        </div>
      </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
      <img src="{{imgUrl}}" onerror="this.src='assets/images/placeholder.png';" alt="Image" class="md:ml-auto block md:h-full"
        style="max-height: 487px; clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
  </div>
  <div class="grid">
    <div class="col-12 lg:col-3">
      <div class="p-3 h-full">
        <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
          <div class="text-900 font-medium text-xl mb-2">Ingredients</div>
          <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
          <table>
            <th id="table" style='display:none;'></th>
            <caption style='display:none;'>ingredients table</caption>
            <div *ngFor="let ingredient of amounts">
              <tr>
                <td class="name">
                  {{ names.get(ingredient.IngredientID) }}
                </td>
                <td class="whitespace">
                </td>
                <td class="amount">
                  {{ ingredient.Quantity }}
                </td>
                <td class="unit">
                  {{ ingredient.Unit?.FullName }}
                </td>
              </tr>
            </div>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12 lg:col-9">
      <div class="p-3 h-full">
        <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
          <div class="text-900 font-medium text-xl mb-2">Method</div>
          <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
          <div [innerHTML]="instructions.Description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
